<div class="perplex-user-password-policy" ng-controller="Perplex.MemberPasswordPolicy.Controller as vm"
    perplex-on-tab-focus="{ once: vm.fn.init }">

    <perplex-loader text="Loading ..." show="vm.state.isLoading"></perplex-loader>

    <div ng-if="!vm.state.isLoading">
        <h2>Password Policy</h2>

        <pre ng-bind="vm.state.passwordPolicy | json"></pre>
    </div>
</div>
